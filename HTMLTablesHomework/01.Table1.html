<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple HTML Table</title>
    <meta charset="utf-8" />
</head>
<body>
    <table>
        <tr>
            <th colspan="2" align="center">Coffee Arabica</th>
        </tr>
        <tr>
            <td width="200px">
                Coffea arabica is a species of Coffea originally indigenous to the
                forests of the southwestern highlands of Ethiopia.
            </td>
            <td>
                <img src="/arabica.jpg" alt="image" />
            </td>
        </tr>
    </table>
</body>
</html>
