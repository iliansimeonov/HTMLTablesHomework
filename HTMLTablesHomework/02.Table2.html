<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Span Table</title>
    <meta charset="utf-8" />
</head>
<body>
    <table border="1" cellspacing="2">
        <tr>
            <td colspan="3">3 col cell</td>
            <td>1 col cell</td>
            <td>1 col cell</td>
        </tr>
        <tr>
            <td rowspan="3">3 rows cell</td>
            <td>1 col cell</td>
            <td>1 col cell</td>
            <td>1 col cell</td>
            <td>1 col cell</td>
        </tr>
        <tr>
            <td>1 col cell</td>
            <td colspan="2">2 col cell</td>
            <td rowspan="2">2 row cell</td>
        </tr>
        <tr>
            <td>1 col cell</td>
            <td>1 col cell</td>
            <td>1 col cell</td>
        </tr>
        <tr>
            <td>1 col cell</td>
            <td colspan="4">4 col cell</td>
        </tr>
    </table>
</body>
</html>
